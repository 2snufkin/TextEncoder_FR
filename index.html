<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEncoder FR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">TextEncoder FR</h1>
        <textarea id="inputText" class="w-full h-40 p-4 border border-gray-300 rounded-lg mb-4" placeholder="Enter your text in French here"></textarea>
        <button id="convertButton" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Convert</button>
        <textarea id="outputText" readonly class="w-full h-40 p-4 border border-gray-300 rounded-lg mt-4" placeholder="Converted text will appear here"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
